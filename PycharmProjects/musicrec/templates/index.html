\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendation Search</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'style.css')}}">
    <style>
    body {
    background-image: url("https://i.ytimg.com/vi/e_xTaYxHutQ/maxresdefault.jpg");
    background-repeat: no-repeat;
    background-position: right top;
    background-attachment: fixed;
    background-size: 100% 100%;
}
b {
    color: Beige;
}
    </style>
</head>
<body>
    <div class="title">
        <font size="6"><b>Music Recommendation&nbsp;</b></font>
        <a href="/welcome"><font size="4" color="beige">Welcome&nbsp;</font></a>
        <a href="/index"><font size="4" color="beige">Search&nbsp;</font></a>
        <a href="/about"><font size="4" color="beige">About&nbsp;</font></a>
        <a href="/teamMember"><font size="4" color="beige">Team</font></a>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <center>
        <h1><font size="7">Music Recommendation</font></h1>
        <h3><font size="5">Enter the name of your favorite song here:</font></h3>
    <input id = "tagInput" type="text">
    <button hidden id = "add" onclick = "addTag()">Add tag</button>
    <ul id = "tagList"></ul>
    <button onclick = "search()" id = "search">Search</button>
    </center>
</body>
<script type = "text/javascript">
    $("#tagInput").keyup(event, function(event) {
      event.preventDefault();
      if (event.keyCode === 13) {
        $("#add").click();
      }
    });
    function addTag()
    {
        var name = $('#tagInput').val().replace(/\W/g, '').toLowerCase();
        $('#tagInput').val('');
        if(name == ""||$('#'+name+'Tag').length > 0)
        {
            return;
        }
        $('#tagList').append('<li id = "'+name+'Tag">'+name+'<a style = "margin-left: 10px" href = "#" onclick = "deleteTag('+'\''+name+'\''+')">x</a></li>');
    }
    function deleteTag(name)
    {
        $('#'+name+'Tag').remove();
    }
    function search()
    {
        var tags = "";
        $('li').each(function(){
            tags += "+" + $(this).text();
        });
        window.location.href = "search/" + tags.substring(1);
    }
</script>
</html>
